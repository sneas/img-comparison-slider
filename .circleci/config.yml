version: 2.1

commands:
  install-npm-dependencies:
    steps:
      - restore_cache:
          name: Restore NPM dependencies
          keys:
            - npm-{{ checksum "package.json" }}
            - npm-
      - run:
          name: Install NPM dependencies
          command: npm install
      - save_cache:
          name: Save NPM dependencies
          paths:
            - ./node_modules/
          key: npm-{{ checksum "package.json" }}

  build-all:
    steps:
      - run:
          name: Build img-comparison-slider
          command: npm run build --prefix packages/img-comparison-slider
      - run:
          name: Build www
          command: npm run build --prefix packages/www
      - run:
          name: Build react
          command: npm run build --prefix packages/react
      - run:
          name: Build vue
          command: npm run build --prefix packages/vue
jobs:
  build:
    docker:
      - image: cimg/node:lts
    working_directory: ~/repo
    steps:
      - checkout
      - install-npm-dependencies
      - build-all

  release:
    docker:
      - image: cimg/node:lts
    working_directory: ~/repo
    steps:
      - checkout
      - install-npm-dependencies
      - build-all
      - run:
          name: Publish www
          command: sh .circleci/gh-pages.sh
      - run:
          name: Release img-comparison-slider
          command: npx -w img-comparison-slider semantic-release
      - run:
          name: Release @img-comparison-slider/react
          command: npx -w react semantic-release
      - run:
          name: Release @img-comparison-slider/vue
          command: npx -w vue semantic-release

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
  release:
    jobs:
      - release:
          filters:
            branches:
              only: master
